name: Build

on:
  pull_request:
  push:
    paths-ignore:
      - 'README.md'
    branches:
      - 'master'
  schedule:
    - cron: "0 13 * * 1"
    # https://jasonet.co/posts/scheduled-actions/

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          #- macos-latest
          - ubuntu-20.04
          #- windows-latest
        ocaml-version:
          #- 4.11.0
          - 4.10.1
          #- 4.09.1
          #- 4.08.1

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Retrieve date for cache key
        id: cache-key
        run: echo "::set-output name=date::$(/bin/date -u "+%Y%m%d")"
        shell: bash

      - name: Restore opam cache
        id: opam-cache
        uses: actions/cache@v2
        with:
          path: "~/.opam"
          # invalidate cache daily, gets built daily using a scheduled job
          key: ${{ steps.cache-key.outputs.date }}

      - name: Use OCaml ${{ matrix.ocaml-version }}
        uses: avsm/setup-ocaml@v1
        with:
          ocaml-version: ${{ matrix.ocaml-version }}

      - run: opam pin add OCanren.dev . --no-action
      - run: opam depext OCanren.dev --yes --with-test
      - run: opam install . --deps-only --with-test
      - run: opam exec -- make #dune build
      - run: opam exec -- make test # dune runtest
